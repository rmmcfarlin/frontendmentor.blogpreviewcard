<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card">
    <img src="/assets/images/illustration-article.svg" alt="Blog header graphic">
    <div class="badge">
      <p>Learning</p>
    </div>
    <div class="date">
      <p> Published 21 Dec 2023</p>
    </div>
    <div class="text">
      <h1> HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="author">
      <img src="/assets/images/image-avatar.webp" alt="Author Avatar"  width="25px">
      <p>Greg Hooper</p>
    </div>
  </div>
</main> 
</body>
</html>
